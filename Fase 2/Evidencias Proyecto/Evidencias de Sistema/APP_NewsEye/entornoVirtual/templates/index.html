{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">Latest Tech News</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for article in articles %}
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
        {% if article['urlToImage'] %}
        <img src="{{ article.urlToImage }}" alt="{{ article.title }}" class="w-full h-48 object-cover">
        {% endif %}
        <div class="p-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">{{ article['title'] }}</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-4">{{ article['description'] }}</p>
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500 dark:text-gray-400">{{ article.source.name }}</span>
                <a href="{{ article.url }}" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 hover:underline">Read more</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
